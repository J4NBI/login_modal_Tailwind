<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Mulish', 'sans-serif'],
            mono: ['Rokkitt', 'monospace'],
          },
        },
      }
    </script>
    <title>Login Modal</title>
  </head>

  <body class="bg-pink-100">
    <!-- CENTER PAGE -->
    <div class="flex h-screen justify-center items-center">
      <!-- MODAL -->
      <div class="flex flex-col justify-center md:flex-row op bg-white rounded-lg w-[85%] max-w-[800px] min-w-[400px] h-[550px]">
        <!-- Modal LEFT -->
        <div class="flex justify-center items-center pt-8 md:pt-12 pb-12">
          <!-- CONTENT CONTAINER -->
          <div class="w-[80%] m-auto">
            <h2 class="font-mono text-3xl pb-4">Log in</h2>
            <p class="text-sm font-thin font-sans pb-4">Log in to your account to upload or download pictures, videos or music.</p>
            <!-- INPUT -->
            <input type="email" placeholder="Enter your email adress" 
            class="border rounded-md  h-[50px] w-full pl-5">
            <!-- Passwort Next -->
            <div class="flex flex-col gap-4 md:flex-row justify-between items-center pt-4">
              <p class="text-cyan-700">Forgot password</p>
              <button class="bg-cyan-600 flex space-x-3 py-4 px-6 rounded-md text-sm items-center justify-center shadow-cyan-100 shadow-sm w-full md:w-auto 
                            hover:opacity-85 hover:-translate-y-0.5 hover:shadow-lg active:bg-opacity-40 duration-150"><span class="text-white">Next</span>
                <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7 "
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
              </button>
            </div>
            <!-- Line -->
            <hr class="mt-8 pb-4 opacity-60">
            <!-- log in with -->
            <p class="text-xs opacity-40 text-center">or log in with</p>
            <!-- Facebook Google -->
            <div class="pt-4 flex flex-col md:flex-row justify-between gap-6">
              <button class="flex gap-3 items-center border p-2 px-4 rounded-md hover:shadow-lg hover:-translate-y-0.5">
                <img src="images/facebook.png" alt="" class="w-[30px]" />
                <span>Facebook</span>
              </button>
              <button class="flex gap-3 items-center border p-2 px-4 rounded-md hover:shadow-lg hover:-translate-y-0.5">
                <img src="images/google.png" alt="" class="w-[30px]" />
                <span>Facebook</span>
              </button>
            </div>

          </div>

        </div>
        <!-- Modal RIGHT -->
        
        <div class="w-[380px] overflow-hidden relative">
          <img src="images/image.jpg" alt="water" class="w-full h-full object-fill hidden md:block rounded-lg">
          <div class="absolute z-4 top-4 right-5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 text-black text group-hover:text-gray-600 border- bg-white rounded-xl p-1 shadow-xl"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </div>
          </div>

        </div>
      </div>
    </div>
    
  </body>
